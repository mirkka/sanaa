<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="./css/common.css" rel="stylesheet" type="text/css">
        <title>Decks</title>
    </head>

    <body>
        <div class="container margin">

            <div class="row margin">
                <div class="col-xs-5 col-xs-offset-2"><strong>Deck</strong>
                </div>
                <div class="col-xs-1"><strong>Due</strong>
                </div>
                <div class="col-xs-1"><strong>Total</strong>
                </div>
            </div>

            <div id="list"></div>
            <div class="row col-xs-12 margin">
                <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#createDeckModal">
                    <i class="fa fa-plus"></i> Create deck
                </button>
                <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#createCardmodal">
                    <i class="fa fa-file-text-o"></i> Add card
                </button>

            </div>

            <div class="modal fade" id="createDeckModal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span>&times;</span><span class="sr-only">Close</span>
                            </button>
                            <h4 class="modal-title">Create new deck</h4>
                        </div>

                        <div class="modal-body">
                            <div class="form-group">
                                <label for="deck-name" class="control-label">Name:</label>
                                <input type="text" class="form-control" id="deck-name">
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" id="new">Save</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="modal fade" id="deleteDeckModal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span>&times;</span><span class="sr-only">Close</span>
                            </button>
                            <h4 class="modal-title">Delete deck</h4>
                        </div>

                        <div class="modal-body">
                            Do you really want to delete: <strong class="deckName"></strong> ?
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal" id="delete">Delete</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="editDeckModal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span>&times;</span><span class="sr-only">Close</span>
                            </button>
                            <h4 class="modal-title">Options</h4>
                        </div>

                        <div class="modal-body">
                            <div class="form-group">
                                <label for="deck-rename" class="control-label">Rename:</label>
                                <input type="text" class="form-control deck-rename" id="deck-rename">
                            </div>
                            <div class="dropdown">
                                <h4 class="modal-title">Set daily card limit</h4>
                                <button id="dLabel" type="button" data-toggle="dropdown" role="button">
                                    <span class="limit"></span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li>
                                        <a href="#">50</a>
                                    </li>
                                    <li>
                                        <a href="#">100</a>
                                    </li>
                                    <li>
                                        <a href="#">200</a>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Discard</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" id="save">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./js/common.js"></script>
        <script type="text/javascript" src="./js/decks.js"></script>
    </body>

</html>
