<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="./css/common.css" rel="stylesheet" type="text/css">
        <title>Study</title>
    </head>

    <body>
        <div class="container margin">
            <div class="card"></div>

            <div class="row bottom-bg padding-bottom">
                <div class="col-xs-6">
                    Due: <span class="text-primary margin-right"><strong id="due"></strong></span>
                </div>
                <div class="col-xs-6">
                    <span class="pull-right" id="deckName"></span>
                </div>
            </div>

            <div class="row bottom-bg hidden" id="frontArea">
                <div class="col-xs-4">
                    <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#editCard">Edit</button>
                </div>
                <div class="col-xs-4 padding-bottom">
                    <button type="button" class="btn btn-default btn-sm" id="answer">Show answer</button>
                </div>
            </div>

            <div id="backArea">
                <div class="row bottom-bg">
                    <div class="col-xs-3">
                        <button type="button" class="btn btn-default pull-left btn-sm" data-toggle="modal" data-target="#editCard">Edit</button>
                    </div>
                    <div class="col-xs-6 padding-bottom text-center">
                        <button type="button" class="btn btn-default btn-sm" id="again">
                            <i class="fa fa-refresh text-warning"></i>
                            Again
                        </button>
                        <button type="button" class="btn btn-default btn-sm" id="goodButton">
                            <i class="fa fa-check text-success"></i>
                            Good
                            (+<span id="addedTime"></span>)
                        </button>
                    </div>
                </div>
            </div>

            <div class="modal fade bs-example-modal-sm" role="dialog" id="finishedStudy">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-body text-center">
                            <h4 class="modal-title">You have finished all the cards</h4>
                            <button type="button" class="btn btn-primary btn-sm margin" data-dismiss="modal">Return to Decks</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="./js/vendor/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="./js/vendor/lodash.min.js"></script>
        <script type="text/javascript" src="./js/vendor/handlebars.min.js"></script>
        <script type="text/javascript" src="./js/vendor/bootstrap.min.js"></script>
        <script type="text/javascript" src="./js/vendor/jquery.cookie.js"></script>
        <script type="text/javascript" src="./js/common.js"></script>
        <script type="text/javascript" src="./js/study.js"></script>
    </body>
</html>
