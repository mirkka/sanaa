<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="./css/common.css" rel="stylesheet" type="text/css">
        <title>Browser</title>
    </head>
    <body>
        <div class="container margin">
            <div class="leftMenu col-xs-4 margin border-right">
              <div class="row">
                <strong>Deck</strong>
                <ul class="list" id="deckList"></ul>
              </div>
              <div class="row margin-top border-top padding-top">
                <strong>Tags</strong>
                <ul class="list" id="tagList"></ul>
              </div>
            </div>

            <div class="col-xs-8 margin">
              <div class="row padding-bottom">
                <div class="pull-left margin-left">
                  <button type="button" class="btn btn-default btn-xs" id="newDeck" title="Create New deck"><i class="fa fa-plus"></i></button>
                  <button type="button" class="btn btn-default btn-xs" id="editDeck" title="Edit deck"><i class="fa fa-pencil"></i></button>
                </div>
                <div class="pull-right">
                  <button type="button" class="btn btn-default btn-xs" id="newCard" data-toggle="modal" data-target="#createCardmodal" title="Create New card"><i class="fa fa-file-text-o"></i></button>
                  <button type="button" class="btn btn-default btn-xs hidden" id="moveCard" title="Copy or Move card" data-toggle="modal" data-target="#moveCardmodal"><i class="fa fa-files-o"></i></button>
                  <button type="button" class="btn btn-default btn-xs hidden" id="deleteCard" data-toggle="modal" data-target="#deleteCardmodal" title="Delete card"><i class="fa fa-trash-o"></i></button>
                </div>
              </div>

              <div class="row">
                <form class="form-inline margin-left" action="">
                  <div class="form-group">
                    <div class="input-group">
                      <input type="text" class="form-control" id="searchInput" placeholder="Search">
                      <div class="input-group-addon pointer" id="searchBtn"><i class="fa fa-search"></i></div>
                    </div>
                  </div>
                </form>
              </div>

              <div class="row">
                <table class="table table-striped table-condensed margin margin-left border-top">
                 <thead>
                    <tr>
                        <th id="sort" class="pointer"><i class="fa fa-sort"></i> Found cards (<span id="amount">0</span>)</th>
                        <th class="text-right">Select all <input type="checkbox" id="selectAll" class="pointer" disabled="disabled"></th>
                    </tr>
                  </thead>
                  <tbody id="results">
                  </tbody>
                </table>
              </div>
            </div>

            <div class="modal fade" id="deleteCardmodal" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Delete card</h4>
                  </div>

                  <div class="modal-body">
                     Do you really want to delete this card(s) ?
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="delete">Delete</button>
                  </div>
                </div>
              </div>
            </div>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./js/common.js"></script>
        <script type="text/javascript" src="./js/browser.js"></script>
    </body>
</html>
