<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" >
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="./css/common.css" rel="stylesheet">
    </head>
    <body>
        <div class="container margin">

            <div class="leftMenu col-xs-4 margin border-right">
              <div class="row">
                <strong>Deck</strong>
                <ul class="list" id="deckList"></ul>
              </div>
              <div class="row margin-top border-top padding-top">
                <strong>Tags</strong>
                <ul class="list" id="tagList"></ul>
              </div>
            </div>

           
            <div class="col-xs-8 margin">
              <div class="row pull-right padding-bottom">
                <a href="#">New Card <i class="fa fa-plus"></i></a>
                <a href="#" id="copyCard" class="hidden">Copy <i class="fa fa-files-o"></i></a>
                <a href="#" id="moveCard" class="hidden">Move <i class="fa fa-arrow-circle-right"></i></a>
                <a href="#" id="deleteCard" data-toggle="modal" data-target="#deleteCardmodal" class="hidden">Delete <i class="fa fa-times"></i></a>
              </div>

              <div class="row">
                <form class="form-inline margin-left">
                  <div class="form-group">
                    <div class="input-group">
                      <input type="text" class="form-control" id="searchInput" placeholder="Search">
                      <div class="input-group-addon pointer" id="searchBtn"><i class="fa fa-search"></i></div>
                    </div>
                  </div>
                </form>
              </div>

              <div class="row">
                <table class="table table-striped table-condensed margin margin-left border-top">
                 <thead>
                    <tr>
                        <th id="sort" class="pointer"><i class="fa fa-sort"></i> Found cards (<span id="amount">0</span>)</th>
                        <th class="text-right">Select all <input type="checkbox" id="selectAll" class="pointer" disabled="disabled"></th>
                    </tr>
                  </thead>
                  <tbody id="results">
                  </tbody>
                </table>
              </div>        
            </div>

            <div class="modal fade" id="deleteCardmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Delete card</h4>
                  </div>

                  <div class="modal-body">
                     Do you really want to delete this card(s) ?
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="delete">Delete</button>
                  </div>
                </div>
              </div>
            </div>

            
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./js/common.js"></script>
        <script type="text/javascript" src="./js/browser.js"></script>
    </body>
</html>
